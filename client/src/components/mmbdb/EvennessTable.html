<div class="dividing-hline"></div>
<div class="table-container">
    <table class="richness-evenness-by-phylum-table">
        <thead>
            <tr>
                <th class="phylum"></th>
                <th class="chart-x-range">
                    <span class="scale-label" style="left: 5px;">0</span>
                    <span class="scale-label" style="left: 20px;">{{firstBinName}}</span>
                    <span class="scale-label" style="left: 140px;">{{maxXLabel}}</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let evenness of evennessesPartOne">
                <td class="phylum">{{evenness.phylum}}</td>
                <td>
                    <grouped-barchart [data]="evenness.data" [configOption]="{binTitleLabel: 'Evenness Score'}"></grouped-barchart>
                </td>
            </tr>
        </tbody>
    </table>
</div>
