<div class="results-browser-container full-fixed-width">
    <!-- don't allow whitespace between the elements in the next line -->
    <results-table-panel (jobSelected)="onJobSelected($event)" (fileSelected)="onFileSelected($event)"></results-table-panel><!--
    no white space --><div *ngIf="selectedFile; then fileview else jobview"></div>
    <ng-template #fileview>
        <file-panel [file]="selectedFile"></file-panel>
    </ng-template>
    <ng-template #jobview>
        <result-panel [job]="selectedJob" (jobOpened)="onJobOpened($event)"></result-panel>
    </ng-template>
</div>
