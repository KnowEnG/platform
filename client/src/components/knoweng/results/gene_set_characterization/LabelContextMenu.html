<div class="menu">
    <div class="header">
        <div class="title-area">
            <div class="title">{{ title }}</div>
            <div class="subtitle">{{ subtitle }}</div>
        </div>
        <div class="gene-count-area">
            <div class="gene-count">{{ geneCount }}</div>
            <div class="gene-count-label">Genes</div>
        </div>
    </div>
    <div class="menu-options-area">
        <div class="menu-option" (click)="onSort()">Sort by This {{ sortDimension }}</div>
        <div class="menu-option disabled">Hide This</div>
    </div>
</div>
