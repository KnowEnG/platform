<div class="header-row" (click)="onAllClicked()">
    <div class="checkbox-area"><i class="fa" [ngClass]="{'fa-check-square': getSelectedStates().length == states.length, 'fa-minus-square': getSelectedStates().length > 0 && getSelectedStates().length < states.length, 'fa-square': getSelectedStates().length == 0}"></i></div>
    <div class="signature-area">
        <div class="signature-label">SHOW ALL SIGNATURES ({{ states.length }})</div>
    </div>
</div>
<div *ngFor="let state of states" class="body-row">
    <div class="checkbox-area"><i class="fa" [ngClass]="{'fa-check-square': state.selected, 'fa-square': !state.selected}" (click)="onOneClicked(state)"></i></div>
    <div class="signature-area">
        <div class="signature-label">{{ state.signature }}</div>
        <signature-plot [result]="result" [signature]="state.signature" [numTopSamples]="numTopSamples"></signature-plot>
    </div>
</div>
