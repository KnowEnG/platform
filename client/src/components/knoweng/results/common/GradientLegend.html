<svg [attr.width]="width" [attr.height]="height">
    <defs>
        <!-- TODO make id unique for multiple GradientFilters in the same DOM -->
        <linearGradient id="gradient-legend-gradient">
            <stop offset="0%" [attr.stop-color]="leftColor"/>
            <stop offset="100%" [attr.stop-color]="rightColor"/>
        </linearGradient>
    </defs>
    <rect x="0" y="0" [attr.width]="width" [attr.height]="height" fill="url(#gradient-legend-gradient)"/>
</svg>
<div class="label-container" [style.width.px]="width"><span>{{ leftValue }}</span><span class="pull-right">{{ rightValue }}</span></div>
