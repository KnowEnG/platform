<!-- Show a spinner until "job" is populated -->
<div *ngIf="!job" class="loading white-text">
    <i class="fa fa-fw fa-spinner fa-pulse"></i>
    Loading...
</div>

<div *ngIf="job && job.pipeline">
    <!-- TODO ngSwitch or better -->
    <fp-visualization *ngIf="job.pipeline == 'feature_prioritization'" [job]="job"></fp-visualization>
    <gsc-visualization *ngIf="job.pipeline == 'gene_set_characterization'" [job]="job"></gsc-visualization>
    <sc-visualization *ngIf="job.pipeline == 'sample_clustering'" [job]="job"></sc-visualization>
    <sa-visualization *ngIf="job.pipeline == 'signature_analysis'" [job]="job"></sa-visualization>
    <ss-visualization *ngIf="job.pipeline == 'spreadsheet_visualization'" [job]="job"></ss-visualization>
</div>
