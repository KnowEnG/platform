<div class="login-container">
    <h2>{{errorMessage}}</h2>
    <form #loginForm="ngForm">
        <fieldset class="body">
            <div>
                <div>
                    <div class="form-group">
                        <label>User Name</label>
                        <input name="username" class="form-control" #username="ngModel" [(ngModel)]="loginFormData.username" required>
                        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                            User name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="loginFormData.password" (keyup)="submitIfEnter($event)">
                        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                            Password is required
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <button type="button" class="submit" (click)="submit()">LOG IN</button>
    </form>
</div>
